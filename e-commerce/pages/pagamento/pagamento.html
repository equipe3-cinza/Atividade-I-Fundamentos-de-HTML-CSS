<div class="containerPagamento">
    <div id="cardPagamento" class="card">
        <div class="card-body">
            <h5 class="card-title">Pagamento</h5>
            <form id="form-pagamento">
                <label for="bandeira">Bandeira do Cartão</label>
                <select id="bandeira" required>
                    <option value="">Selecione a bandeira</option>
                    <option value="American Express">American Express</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                </select>

                <label for="numCartao">Número do Cartão</label>
                <input type="number" id="numCartao" maxlength="16" placeholder="Digite o número do cartão" required>

                <label for="dtExpiracao">Data de Expiração</label>
                <input type="month" id="dtExpiracao" required>

                <label for="codSeguranca">Código de Segurança</label>
                <input type="number" id="codSeguranca" min=100 max="999" placeholder="Código de Segurança" required>
                <button type="submit" id="btnFinalizar" class="btn btn-primary" href="#/finalizar">Finalizar</button>
            </form>
        </div>
    </div>
</div>
