<main class="main">
    <div class="container d-flex justify-content-center align-items-center">
        <section class="wrapper bg-white p-4 rounded shadow-lg">
            <div class="heading mb-4">
                <h1 class="text-large">Entrar</h1>
                <p class="text-normal">Primeiro Login? <span><a href="#/cadastrar" class="text-links">Crie uma conta</a></span></p>
            </div>
            <form name="signin" class="form">
                <div class="form-group">
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group d-flex justify-content-between align-items-center">
                    <a href="#/cadastrar" class="text-links">Esqueceu Senha</a>
                    <a href="#/compras" class="btn btn-primary">Entrar</a>
                </div>
            </form>
            <div class="striped d-flex align-items-center my-3">
                <span class="striped-line"></span>
                <span class="striped-text">Ou</span>
                <span class="striped-line"></span>
            </div>
            <div class="method">
                <div class="method-control mb-3">
                    <a href="#/compras" class="btn btn-outline-secondary btn-block d-flex align-items-center justify-content-center">
                        <i class="ion ion-logo-google"></i>
                        <span>Entrar com Google</span>
                    </a>
                </div>
            </div>
        </section>
    </div>
</main>
